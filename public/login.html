<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CONVRT.io</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
  </head>
  <body>
    <div id="loginOverlay">
        <form id="loginForm" action="/" method="POST">
          <div class="loginComponents" id="loginComponents">
            <input id="username" class="loginInput" name="username" required>
            <br>
            <input id="password" type="password" class="loginInput" name="password" required>
            <br>
            <button onclick="activateSpinner()" id="loginButton" type="submit" class="loginButton">LOGIN</button>
          </div>
        </form> 
    </div>
    <div id="preloader">
      <div id="loader"></div>
    </div>
   </body>
   <script src="./js/login.js"></script>
</html>
