<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CONVRT.io</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
  </head>
  <body>
    <div id="loginOverlay">
      <div id="loginForm">
        <div class="loginComponents" id="loginComponents">
          <input class="loginInput" id="username">
          <br>
          <input type="password" class="loginInput" id="password">
          <br>
          <button class="loginButton" onclick="login()">LOGIN</button>
        </div>
      </div>
    </div>
    <div id="chat-container" style="display: none;">
      <div id="search-container">
        <input type="text" placeholder="Search" />
      </div>
      <div id="conversation-list">
   
      </div>
      <div id="label-list">

      </div>
      <div id="new-label-container">
        <a id="newLabel" href="#" onclick="toggleNewLabel()"> <img id="newLabelIcon" src="./images/add.svg" /> </a>
        <!-- <a id="refresh" class="refresh" href="#">R</a> -->
        <div id="newLabelForm" style="display: none">
          <input id="newLabelInput" class="newLabelFormInput" placeholder="New Label"/>
        </div>
        <div id="newLabelConfirm" style="display: none">
          <a onclick="createNewLabel()">+</a>
        </div>
      </div>
      <div id="chat-title">
        <span id="currentContact"></span>
        <img id="addLabel" src="./images/hinzufuegen.svg" alt="Add Label" onclick="addLabel()" />
        <img id="refresh" src="./images/mail.svg" alt="Refresh Messages" />
        <img id="deleteConversation" src="./images/trash.svg" alt="Delete Conversation" />
      </div>
      <div id="chat-message-list">
  
      </div>
      <div id="chat-form">
        <img id="attach" src="./images/attachement.svg" alt="Add Attachment" />
        <input name="message[content]" id="textInput" type="text" placeholder="Type a message..." />
        <img id="send" src="./images/senden.svg" alt="Send Message" />
      </div>
    </div>
  </body>
  <script src="../js/chat.js"></script>
</html>
